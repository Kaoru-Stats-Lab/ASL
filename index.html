<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ASL v3.5.7 | Adult Stats Lab</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-606GEFXTW4"></script>
    <script>
      window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-606GEFXTW4');
    </script>
    <style>
        :root { --accent: #FF4757; --bg: #FFFFFF; --text-main: #1A1A1A; --text-sub: #666; --border: #EEEEEE; --content-width: 1140px; }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; line-height: 1.6; -webkit-tap-highlight-color: transparent; }
        
        /* Ë™çË®º„Ç∑„Éº„É´„Éâ */
        .shield-ui { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        body.unlocked .shield-ui { display: none; }
        .blur-target { filter: blur(35px); transition: filter 0.5s ease; }
        body.unlocked .blur-target { filter: blur(0); }
        .unlock-btn { background: var(--text-main); color: #FFF; border: none; padding: 18px 36px; border-radius: 12px; font-weight: 900; cursor: pointer; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà */
        .app-container { display: flex; flex-direction: column; width: 100%; }
        @media (min-width: 768px) {
            .app-container { flex-direction: row; max-width: var(--content-width); gap: 40px; padding: 40px 20px; margin: 0 auto; }
            .main-column { flex: 1; min-width: 0; }
            .side-column { width: 320px; position: sticky; top: 40px; height: fit-content; }
        }

        /* „Éí„Éº„É≠„Éº & „Ç´„É´„Éº„Çª„É´ */
        .hero { aspect-ratio: 16/9; background: #F8F8F8; overflow: hidden; border-radius: 0; }
        @media (min-width: 768px) { .hero { border-radius: 12px; } }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .carousel-item { flex: 0 0 100%; height: 100%; scroll-snap-align: center; }
        .carousel-item img { width: 100%; height: 100%; object-fit: contain; }

        /* Ê†º‰ªò„Åë„Éª„Çπ„Ç≥„Ç¢ */
        .tier-emblem { display: inline-block; padding: 6px 16px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 12px; text-transform: uppercase; color: #FFF; }
        .tier-Diamond { background: linear-gradient(135deg, #00acc1, #00838f); }
        .tier-Platinum { background: linear-gradient(135deg, #9e9e9e, #616161); }
        .tier-Gold { background: linear-gradient(135deg, #fbc02d, #f57f17); }
        .tier-Silver { background: linear-gradient(135deg, #bdbdbd, #757575); }
        .tier-Bronze { background: linear-gradient(135deg, #a1887f, #5d4037); }
        
        .score-val { font-size: 3rem; font-weight: 900; line-height: 1; }
        .meter-svg { transform: rotate(-90deg); }

        /* „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ */
        .tax-group { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .tax-tag { padding: 4px 12px; font-size: 0.72rem; font-weight: bold; border-radius: 20px; border: 1px solid var(--border); text-decoration: none; color: var(--text-sub); }
        
        .bio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #EEE; border: 1px solid #EEE; border-radius: 12px; overflow: hidden; margin: 15px 0; }
        .bio-item { background: #FFF; padding: 12px 5px; text-align: center; }
        .bio-label { font-size: 0.55rem; color: #AAA; font-weight: bold; display: block; margin-bottom: 2px; }
        .bio-val { font-size: 0.9rem; font-weight: 900; font-family: ui-monospace, monospace; }

        .report-card { background: #FFF; border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-top: 20px; }
        .report-title { font-size: 0.9rem; font-weight: 900; border-bottom: 2px solid #111; padding-bottom: 8px; margin-bottom: 12px; }
        .report-body { font-size: 0.9rem; line-height: 1.8; color: #333; white-space: pre-wrap; text-align: justify; }

        .stat-card { background: #FAFAFA; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        .stat-row { font-family: ui-monospace, monospace; font-size: 11px; display: flex; align-items: center; margin-bottom: 6px; }
        .gauge-f { color: var(--accent); } .gauge-e { color: #DDD; }

        /* ÁîªÈù¢Ë°®Á§∫Âàá„ÇäÊõø„ÅàÁî® */
        .screen-msg { text-align: center; padding: 120px 20px; color: #EEE; font-weight: 900; font-size: 2.5rem; letter-spacing: 4px; }

        /* „Çπ„Éû„Éõ„ÉªÂõ∫ÂÆö„Éä„Éì */
        .footer-nav { display: flex; gap: 10px; padding: 15px 20px; }
        @media (max-width: 767px) {
            .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #FFF; border-top: 1px solid #EEE; padding-bottom: calc(15px + env(safe-area-inset-bottom)); z-index: 1000; box-sizing: border-box; }
            .app-container { padding-bottom: 120px; }
        }
        .nav-btn { flex: 1; padding: 16px; border-radius: 10px; text-align: center; font-weight: 800; text-decoration: none; font-size: 14px; }
        .btn-main { background: var(--accent); color: #FFF; } .btn-sub { background: #F5F5F5; color: #111; }
    </style>
</head>
<body>
    <div id="shield-ui" class="shield-ui"><button class="unlock-btn" onclick="globalUnlock()">ACCESS GRANTED</button></div>
    <div id="app"></div>

<script>
    const CONFIG = { API: 'https://script.google.com/macros/s/AKfycbwpjpE95dwEeMB3VSkBdGiP38PTLtdtU_FCJ1Eia8pTg3sDLX75C5vMvH67bCIAapi-TQ/exec' };
    function globalUnlock() { localStorage.setItem('asl_unlocked', 'true'); document.body.classList.add('unlocked'); }
    const fmt = (v) => (!v || v === "" || v === "N/A") ? "N/A" : v;
    const getGauge = (v) => { const total = 20; const filled = Math.round((parseFloat(v)||0)/5*total); return `<span class="gauge-f">${'|'.repeat(filled)}</span><span class="gauge-e">${'|'.repeat(Math.max(0,total-filled))}</span>`; };

    async function init() {
        if (localStorage.getItem('asl_unlocked') === 'true') document.body.classList.add('unlocked');
        
        // üöÄ È´òÂ∫¶„Å™IDËß£Êûê„É≠„Ç∏„ÉÉ„ÇØ
        // „Éë„Çπ„ÇíÂàÜËß£„Åó„ÄÅ„Ç¥„Éü(„Éî„É™„Ç™„Éâ„ÄÅÊú´Â∞æ„Éè„Ç§„Éï„É≥Á≠â)„ÇíÈô§Âéª„Åó„Å¶Á¥îÁ≤ã„Å™Ëã±Êï∞Â≠ó„ÇíÊäΩÂá∫
        const rawSegments = window.location.pathname.split('/').filter(Boolean);
        let productId = "";
        
        for (let i = rawSegments.length - 1; i >= 0; i--) {
            const seg = rawSegments[i].replace(/[^a-zA-Z0-9]/g, "");
            if (seg && seg !== "p") { productId = seg; break; }
        }

        if (!productId) {
            document.getElementById('app').innerHTML = '<div class="screen-msg">ARCHIVE LIST</div>';
            return;
        }

        try {
            const res = await fetch(`${CONFIG.API}?id=${productId}`, { cache: "no-store" });
            const item = await res.json();
            if (!item || !item.CID || item.error) throw new Error("404");
            renderDetail(item);
        } catch (e) {
            document.getElementById('app').innerHTML = `
                <div class="screen-msg" style="font-size:1.5rem; color:#AAA;">
                    ANALYSIS NOT FOUND<br><span style="font-size:0.8rem; letter-spacing:1px;">ID: ${productId}</span>
                    <div style="margin-top:30px;"><a href="/" class="nav-btn btn-sub" style="display:inline-block; padding:10px 20px;">BACK HOME</a></div>
                </div>`;
        }
    }

    function renderDetail(item) {
        const images = (item.IMAGE_URLS || "").split(',').filter(u => u.trim());
        const tScore = parseFloat(item.T_SCORE || 0).toFixed(1);
        const scoreColor = tScore >= 60 ? '#66CC33' : (tScore >= 45 ? '#FFCC33' : '#FF3333');
        const tier = item.TIER || "Iron";

        document.getElementById('app').innerHTML = `
            <div class="app-container">
                <div class="main-column">
                    <div class="hero blur-target">
                        <div class="carousel">${images.map(src => `<div class="carousel-item"><img src="${src.trim()}"></div>`).join('')}</div>
                    </div>
                    <div style="padding:20px;">
                        <div class="tax-group">
                            ${(item.ACTRESS_NAME||"").split(',').map((n,i)=>`<a href="/?a=${(item.ACTRESS_ID||"").split(',')[i]}" class="tax-tag" style="color:var(--accent); border-color:var(--accent);">üë§ ${n.trim()}</a>`).join('')}
                            <a href="/?s=${item.MAKER_ID}" class="tax-tag">üè¢ ${item.MAKER}</a>
                        </div>
                        <div class="bio-grid">
                            <div class="bio-item"><span class="bio-label">BUST / CUP</span><span class="bio-val">${fmt(item.BUST)}</span> ${fmt(item.CUP)!=='N/A'?`<span style="background:var(--accent);color:#FFF;padding:1px 3px;border-radius:3px;font-size:0.6rem;">${item.CUP}</span>`:''}</div>
                            <div class="bio-item"><span class="bio-label">WAIST / HIP</span><span class="bio-val">${fmt(item.WAIST)} / ${fmt(item.HIP)}</span></div>
                            <div class="bio-item"><span class="bio-label">HEIGHT</span><span class="bio-val">${fmt(item.HEIGHT)}${fmt(item.HEIGHT)!=='N/A'?'cm':''}</span></div>
                        </div>
                        <div style="background:#FFF; border:1px dashed #DDD; padding:12px; border-radius:12px; margin:15px 0; display:flex; justify-content:space-between; align-items:center;">
                            <div><span class="bio-label">RELEASE / RUNTIME</span><div class="bio-val" style="font-size:0.8rem;">${(item.RELEASE_DATE||"").split(' ')[0]} / ${item.RUNTIME}m</div></div>
                            <div style="text-align:right;"><span class="bio-label">SAMPLE COUNT</span><div class="bio-val" style="color:var(--accent);">${parseInt(item.N_COUNT||0).toLocaleString()} Users</div></div>
                        </div>
                        <div class="report-card">
                            <div class="report-title">EMOTIONAL RESONANCE ANALYSIS</div>
                            <div class="report-body">${item.NARRATIVE_ALL || 'No data.'}</div>
                        </div>
                    </div>
                </div>
                <div class="side-column">
                    <div style="text-align:center; padding: 20px 0;">
                        <div class="tier-emblem tier-${tier}">${tier} CLASS</div>
                        <div class="score-val" style="color:${scoreColor}">${tScore}</div>
                        <div style="font-size:0.6rem; color:#AAA; font-weight:bold; letter-spacing:1px; margin-bottom:25px;">T-SCORE (METASCORE)</div>
                        <div class="stat-card">
                            ${['VIS','STY','TEC','HEA','RAR','IMP'].map(k=>`<div class="stat-row"><span style="width:35px; color:#AAA;">${k}</span> ${getGauge(item[k])} <span style="margin-left:auto">${item[k]||0}</span></div>`).join('')}
                        </div>
                        <div class="footer-nav">
                            <a href="/" class="nav-btn btn-sub">BACK</a>
                            <a href="${item.SCRAPE_SOURCE}" target="_blank" class="nav-btn btn-main">DETAILS</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        const meta = document.createElement('meta'); meta.name = "description"; meta.content = item.META_DESC || ""; document.head.appendChild(meta);
    }
    init();
</script>
</body>
</html>
