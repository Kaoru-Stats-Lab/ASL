<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL v2.7.6 | Adult Stats Lab</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-606GEFXTW4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-606GEFXTW4');
    </script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .shield.active { opacity: 0; pointer-events: none; }
        .shield-btn { background: #ff4757; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .carousel { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 20px; scroll-snap-type: x mandatory; }
        .carousel img { height: 400px; scroll-snap-align: start; border-radius: 8px; }
        .content-card { background: #1a1a1a; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        .meta { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
        .insight { border-left: 4px solid #ff4757; padding-left: 15px; font-style: italic; color: #ddd; }
    </style>
</head>
<body>

<div id="shield" class="shield">
    <button class="shield-btn" onclick="toggleShield()">SHIELD ACTIVE (CLICK TO UNLOCK)</button>
</div>

<div class="container" id="app">
    <div id="content-area">Loading...</div>
</div>

<script>
    const CONFIG = {
        // 先ほど成功した最新のGAS URL
        API: 'https://script.google.com/macros/s/AKfycbwpjpE95dwEeMB3VSkBdGiP38PTLtdtU_FCJ1Eia8pTg3sDLX75C5vMvH67bCIAapi-TQ/exec'
    };

    function toggleShield() {
        document.getElementById('shield').classList.add('active');
        gtag('event', 'shield_unlock');
    }

    async function init() {
        const path = window.location.pathname;
        const productId = path.includes('/p/') ? path.split('/').pop() : null;
        const contentArea = document.getElementById('content-area');

        try {
            let fetchUrl = CONFIG.API;
            if (productId) fetchUrl += `?id=${productId}`;

            const response = await fetch(fetchUrl);
            const data = await response.json();

            if (productId) {
                renderDetail(data);
            } else {
                renderList(data);
            }
        } catch (error) {
            contentArea.innerHTML = 'データの読み込みに失敗しました。';
            console.error(error);
        }
    }

    function renderDetail(item) {
        if (item.error) {
            document.getElementById('content-area').innerHTML = '作品が見つかりませんでした。';
            return;
        }

        const images = item.IMAGE_URLS ? item.IMAGE_URLS.split(',') : [];
        const carouselHtml = images.map(img => `<img src="${img.trim()}" alt="gallery">`).join('');

        document.getElementById('content-area').innerHTML = `
            <div class="carousel">${carouselHtml}</div>
            <div class="content-card">
                <h1>${item.TITLE}</h1>
                <div class="meta">女優: ${item.ACTRESS_NAME} | ID: ${item.CID} | スコア: ${item.T_SCORE}</div>
                <div class="insight">${item.INSIGHT_TEXT || '解析中...'}</div>
                <p style="margin-top:20px; color:#ccc;">${item.META_DESC || ''}</p>
            </div>
            <a href="/" style="color:#ff4757; text-decoration:none;">← トップへ戻る</a>
        `;
        document.title = `${item.TITLE} | ASL`;
    }

    function renderList(data) {
        const listHtml = data.map(item => `
            <div class="content-card" onclick="location.href='/p/${item.CID}'" style="cursor:pointer;">
                <img src="${item.IMAGE_URLS.split(',')[0]}" style="width:100%; border-radius:8px; margin-bottom:10px;">
                <h3>${item.TITLE}</h3>
                <p>${item.ACTRESS_NAME}</p>
            </div>
        `).join('');
        document.getElementById('content-area').innerHTML = listHtml;
    }

    window.onload = init;
</script>

</body>
</html>
