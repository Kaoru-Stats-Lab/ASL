<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v2.5.1 | Adult Stats Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --asl-bg: #05070a; --asl-rose: #ff4d6d; }
        body { background-color: var(--asl-bg); color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .privacy-shield { filter: blur(30px); transition: filter 0.4s ease; cursor: pointer; background-color: #111; }
        .privacy-shield.active { filter: blur(0); }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-item { flex: 0 0 100%; scroll-snap-align: start; }
        .asl-gradient { background: linear-gradient(90deg, #ff4d6d 0%, #ff758f 100%); }
    </style>
</head>
<body>
    <div id="asl-root"></div>
    <script>
        const CONFIG = {
            // あなたの最新のAPI URLに差し替え済み
            API: "https://script.google.com/macros/s/AKfycbw-Xb4Ig0HQZurHcpOd8kgWRU65-dGM509uyjxTz2WHcgy_Ti0oPj_P_7Bdn-hTV9_XGQ/exec",
            REV: "v2.5.1-GOLD"
        };
        let db = [];
        const navigate = (path) => { window.history.pushState({}, '', path); router(); };

        async function bootASL() {
            try {
                const res = await fetch(CONFIG.API);
                db = await res.json();
                window.onpopstate = router;
                router();
            } catch (err) { console.error("API Error:", err); }
        }

        function router() {
            const path = window.location.pathname;
            if (path.startsWith('/p/')) { renderDetail(path.replace('/p/', '')); }
            else if (path.startsWith('/a/')) { renderActressLP(path.replace('/a/', '')); }
            else { renderGallery(); }
            window.scrollTo(0, 0);
        }

        function renderGallery() {
            const root = document.getElementById('asl-root');
            root.innerHTML = `<header class="p-8 border-b border-white/5 flex justify-between items-end">
                    <div>
                        <h1 class="text-2xl font-black italic tracking-tighter text-rose-500 leading-none">ASL ANALYTICS</h1>
                        <p class="text-[8px] text-slate-500 font-mono tracking-widest uppercase italic mt-1">Rev: ${CONFIG.REV}</p>
                    </div>
                </header>
                <main class="p-4 grid grid-cols-2 gap-4">
                    ${db.map(node => `
                        <div onclick="navigate('/p/${node.CID}')" class="bg-slate-900/40 rounded-2xl overflow-hidden border border-white/5 cursor-pointer hover:border-rose-500/30 transition-all">
                            <div class="aspect-[3/4] relative bg-slate-800">
                                <img src="${node.IMAGE_LIST ? node.IMAGE_LIST[0] : ''}" class="w-full h-full object-cover privacy-shield" loading="lazy">
                                <div class="absolute top-2 left-2 bg-black/70 backdrop-blur px-2 py-1 rounded text-[8px] font-bold tracking-tighter border border-white/10">T:${parseFloat(node.T_SCORE || 0).toFixed(1)}</div>
                            </div>
                            <div class="p-3"><h3 class="text-[10px] font-bold line-clamp-2 text-slate-400 uppercase leading-snug">${node.TITLE}</h3></div>
                        </div>
                    `).join('')}
                </main>`;
            initPrivacyShield();
        }

        function renderDetail(cid) {
            const node = db.find(n => n.CID === cid);
            if (!node) return navigate('/');
            const root = document.getElementById('asl-root');
            const images = node.IMAGE_LIST || [];

            root.innerHTML = `
                <div class="relative w-full aspect-[4/5] bg-black">
                    <div class="carousel-track h-full">
                        ${images.map(img => `<div class="carousel-item"><img src="${img}" class="w-full h-full object-contain privacy-shield"></div>`).join('')}
                    </div>
                    <button onclick="navigate('/')" class="absolute top-6 left-6 w-10 h-10 bg-black/50 backdrop-blur rounded-full text-white border border-white/10 flex items-center justify-center">✕</button>
                    ${images.length > 1 ? '<div class="absolute bottom-4 left-0 right-0 flex justify-center gap-1.5"><div class="w-8 h-1 bg-rose-500 rounded-full"></div><div class="w-1.5 h-1 bg-white/20 rounded-full"></div></div>' : ''}
                </div>
                <div class="p-8 space-y-10 pb-40">
                    <section>
                        <div class="flex items-baseline gap-3">
                            <span class="text-7xl font-black italic text-white tracking-tighter leading-none">${parseFloat(node.T_SCORE || 0).toFixed(1)}</span>
                            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest italic leading-none">Rank ${node.TIER || 'A'}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-tight mt-4 text-slate-100">${node.TITLE}</h2>
                        <div class="mt-6 flex flex-wrap gap-2">
                            ${(node.ACTRESS_LIST || []).map(a => `
                                <div onclick="navigate('/a/${a.slug}')" class="px-3 py-1.5 bg-rose-500/10 rounded-full border border-rose-500/20 cursor-pointer active:scale-95 transition-all">
                                    <span class="text-[10px] font-black text-rose-400 uppercase tracking-widest">@${a.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    <section class="space-y-4 bg-white/[0.02] p-8 rounded-3xl border border-white/5">
                        ${['VIS', 'STY', 'TECH', 'HEA', 'RAR', 'VAL'].map(key => `
                            <div class="space-y-1.5">
                                <div class="flex justify-between text-[9px] font-black text-slate-500 uppercase tracking-widest"><span>${key}</span><span>${parseFloat(node[key]||0).toFixed(1)}</span></div>
                                <div class="h-1 bg-white/5 rounded-full overflow-hidden"><div class="asl-gradient h-full" style="width: ${Math.min(100, (parseFloat(node[key]||0)/5)*100)}%"></div></div>
                            </div>
                        `).join('')}
                    </section>
                    <p class="text-sm leading-relaxed text-slate-400 italic font-medium opacity-80">"${node.NARRATIVE_ALL || 'Processing Narrative...'}"</p>
                </div>
                <div class="fixed bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black via-black/95 to-transparent z-50">
                    <a href="https://www.dmm.co.jp/mono/dvd/-/detail/=/cid=${node.CID}/" class="flex items-center justify-center w-full bg-rose-600 hover:bg-rose-500 text-white font-black py-5 rounded-2xl shadow-[0_20px_50px_rgba(225,29,72,0.4)] uppercase tracking-[0.3em] text-[11px] transition-all">Execute Data Acquisition</a>
                </div>
            `;
            initPrivacyShield();
        }

        function renderActressLP(slug) {
            const works = db.filter(n => n.ACTRESS_LIST && n.ACTRESS_LIST.some(a => a.slug === slug));
            const actressName = works.length > 0 ? works[0].ACTRESS_LIST.find(a => a.slug === slug).name : "Unknown";
            const root = document.getElementById('asl-root');
            root.innerHTML = `<header class="p-8 border-b border-white/5">
                    <button onclick="navigate('/')" class="text-[9px] mb-6 font-black tracking-[0.3em] border border-white/10 px-4 py-1.5 rounded-full text-slate-500 uppercase">← Return</button>
                    <h1 class="text-4xl font-black italic tracking-tighter text-white uppercase leading-none">${actressName}</h1>
                </header>
                <main class="p-4 grid grid-cols-2 gap-4 pb-32">
                    ${works.map(node => `<div onclick="navigate('/p/${node.CID}')" class="bg-slate-900/40 rounded-xl overflow-hidden border border-white/5 aspect-[3/4] relative">
                        <img src="${node.IMAGE_LIST ? node.IMAGE_LIST[0] : ''}" class="w-full h-full object-cover privacy-shield" loading="lazy">
                        <div class="absolute bottom-3 left-3 text-[9px] font-black text-rose-500 tracking-tighter italic">T:${parseFloat(node.T_SCORE || 0).toFixed(1)}</div>
                    </div>`).join('')}
                </main>`;
            initPrivacyShield();
        }

        function initPrivacyShield() {
            document.querySelectorAll('.privacy-shield').forEach(el => {
                el.onclick = (e) => { e.stopPropagation(); el.classList.toggle('active'); };
            });
        }
        bootASL();
    </script>
</body>
</html>
