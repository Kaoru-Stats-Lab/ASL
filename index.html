<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v2.8.0 | Adult Stats Lab</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-606GEFXTW4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-606GEFXTW4');
    </script>

    <style>
        :root {
            --accent: #FF4757;      /* メインアクセント（赤） */
            --bg: #FFFFFF;          /* ベース（白） */
            --text-main: #1A1A1A;   /* 主要文字色（黒） */
            --text-sub: #666666;    /* サブ文字色（グレー） */
            --border: #EEEEEE;      /* 境界線 */
            --gold: #FFD700;        /* Gold TIER用 */
            --silver: #E0E0E0;      /* Silver TIER用 */
            --score-green: #66CC33; /* 高評価色 */
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- シールド（ブラー）制御 --- */
        .blur-target {
            filter: blur(30px);
            transition: filter 0.6s ease-in-out;
        }
        body.unlocked .blur-target { filter: blur(0); }

        .shield-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        body.unlocked .shield-ui { display: none; }

        .unlock-btn {
            background: var(--text-main); color: white;
            border: none; padding: 18px 36px; border-radius: 12px;
            font-weight: 900; letter-spacing: 2px; font-size: 1rem;
        }

        /* --- ヒーローセクション（動画・画像） --- */
        .hero { position: relative; width: 100%; background: #F2F2F2; }
        .carousel {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar { display: none; }
        .carousel-item {
            flex: 0 0 100%; aspect-ratio: 16/9; display: flex;
            align-items: center; justify-content: center; overflow: hidden;
        }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.4s; }
        .carousel-item img.loaded { opacity: 1; }

        /* --- Metacriticスタイル ヘッダー --- */
        .detail-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .score-row { display: flex; gap: 15px; align-items: flex-start; }
        .score-box {
            min-width: 60px; height: 60px; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; color: white;
        }

        /* --- 文字省略ロジック --- */
        .actress-name {
            font-size: 1.5rem; font-weight: 900; margin: 0; letter-spacing: -0.5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .work-title {
            font-size: 0.9rem; color: var(--text-sub); margin-top: 4px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* --- TIERバッジ --- */
        .tier-badge {
            display: inline-block; padding: 2px 8px; font-size: 0.7rem; font-weight: 900;
            border-radius: 4px; margin-bottom: 4px; text-transform: uppercase;
        }
        .tier-Gold { background: var(--gold); color: #8B4513; }
        .tier-Silver { background: var(--silver); color: #666; }

        /* --- 水平ゲージ (|||||) --- */
        .stats-card { padding: 20px; background: #FAFAFA; margin: 15px; border-radius: 12px; }
        .stat-row {
            font-family: 'Courier New', monospace; font-size: 11px;
            display: flex; align-items: center; margin-bottom: 8px;
        }
        .stat-label { width: 40px; font-weight: bold; color: #999; }
        .gauge-f { color: var(--accent); font-weight: bold; letter-spacing: 1px; }
        .gauge-e { color: #DDD; letter-spacing: 1px; }
        .stat-num { margin-left: auto; color: var(--text-main); font-weight: bold; }

        /* --- 追尾型フッターナビ --- */
        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 12px 20px calc(12px + env(safe-area-inset-bottom));
            display: flex; justify-content: space-between; gap: 10px; z-index: 1000;
        }
        .nav-btn {
            flex: 1; padding: 14px; border-radius: 8px; text-align: center;
            font-weight: 800; font-size: 14px; text-decoration: none;
        }
        .btn-main { background: var(--accent); color: white; }
        .btn-sub { background: #F0F0F0; color: var(--text-main); }

        .content-body { padding: 20px; padding-bottom: 120px; }
    </style>
</head>
<body>

    <div id="shield-ui" class="shield-ui">
        <button class="unlock-btn" onclick="globalUnlock()">ACCESS GRANTED</button>
    </div>

    <div id="app"></div>

    <div class="footer-nav">
        <a href="/" class="nav-btn btn-sub">BACK</a>
        <a href="#" class="nav-btn btn-main" id="direct-link">CHECK DETAILS</a>
    </div>

<script>
    const CONFIG = {
        API: 'https://script.google.com/macros/s/AKfycbwpjpE95dwEeMB3VSkBdGiP38PTLtdtU_FCJ1Eia8pTg3sDLX75C5vMvH67bCIAapi-TQ/exec'
    };

    // --- ブラー解除状態の永続化 ---
    function globalUnlock() {
        localStorage.setItem('asl_unlocked', 'true');
        document.body.classList.add('unlocked');
        gtag('event', 'unlock');
    }

    // --- ||||| 水平ゲージ生成（20本 / 5.0満点） ---
    const getGauge = (val) => {
        const total = 20;
        const filled = Math.round((val / 5.0) * total);
        return `<span class="gauge-f">${'|'.repeat(filled)}</span><span class="gauge-e">${'|'.repeat(total - filled)}</span>`;
    };

    // --- 初期化処理 ---
    async function init() {
        if (localStorage.getItem('asl_unlocked') === 'true') {
            document.body.classList.add('unlocked');
        }
        
        const path = window.location.pathname;
        const productId = path.split('/').filter(Boolean).pop();
        
        if (!productId || productId === 'p') {
            renderList(); // トップページのリスト表示（別途実装可能）
            return;
        }

        try {
            const res = await fetch(`${CONFIG.API}?id=${productId}`);
            const item = await res.json();
            renderDetail(item);
        } catch (e) {
            console.error("API Fetch Error:", e);
        }
    }

    // --- 個別作品ページの描画 ---
    function renderDetail(item) {
        const images = item.IMAGE_URLS ? item.IMAGE_URLS.split(',') : [];
        const scoreColor = item.T_SCORE >= 70 ? '#66CC33' : (item.T_SCORE >= 50 ? '#FFCC33' : '#FF3333');
        const tierClass = `tier-${item.TIER || 'Standard'}`;

        document.getElementById('app').innerHTML = `
            <div class="hero blur-target">
                <div class="carousel">
                    ${images.map((src, i) => `
                        <div class="carousel-item">
                            <img data-src="${src.trim()}" class="lazy" ${i === 0 ? `src="${src.trim()}" class="loaded"` : ''}>
                        </div>
                    `).join('')}
                </div>
            </div>

            <div class="detail-header">
                <div class="score-row">
                    <div class="score-box" style="background:${scoreColor}">${Math.round(item.T_SCORE)}</div>
                    <div style="flex: 1; min-width: 0;">
                        <div class="tier-badge ${tierClass}">${item.TIER || 'Standard'}</div>
                        <h1 class="actress-name">${item.ACTRESS_NAME}</h1>
                        <div class="work-title">${item.TITLE}</div>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                ${['VIS','STY','TEC','HEA','RAR'].map(k => `
                    <div class="stat-row">
                        <span class="stat-label">${k}</span> ${getGauge(item[k])} <span class="stat-num">${item[k]}</span>
                    </div>
                `).join('')}
            </div>

            <div class="content-body">
                <div style="font-style:italic; border-left:4px solid var(--accent); padding-left:15px; margin-bottom:20px; font-size:1.1rem;">
                    "${item.INSIGHT_TEXT || 'No insight available.'}"
                </div>
                <div style="color:var(--text-sub); font-size:0.9rem; line-height:1.7;">${item.META_DESC || ''}</div>
            </div>
        `;

        if (item.SCRAPE_SOURCE) {
            document.getElementById('direct-link').href = item.SCRAPE_SOURCE;
        }

        // 交差判定による遅延読み込みの開始
        initLazyLoad();
    }

    // --- 遅延読み込み（Intersection Observer） ---
    function initLazyLoad() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        img.removeAttribute('data-src');
                    }
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: "0px 200px 0px 200px" });

        document.querySelectorAll('img.lazy').forEach(img => observer.observe(img));
    }

    init();
</script>
</body>
</html>
