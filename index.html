<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL | Analysis System Laboratory</title>
    <style>
        /* 研究所専用・高密度レイアウト */
        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f8f9fa; color: #212529; }
        header { background: #000; color: #fff; padding: 15px; text-align: center; font-weight: 900; letter-spacing: 0.2em; font-size: 0.9rem; position: sticky; top: 0; z-index: 100; }
        
        #asl-lp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .analysis-card {
            background: #fff;
            border: 1px solid #dee2e6;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Censorship Protocol (Blur Logic) --- */
.visual-frame {
    width: 100%;
    aspect-ratio: 16/10;
    overflow: hidden;
    background: #000;
    position: relative;
}

/* 通常時は強めにぼかす */
.visual-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(25px); /* ここでぼかし強度を調整 */
    transition: filter 0.4s ease, transform 0.4s ease;
    transform: scale(1.1); /* ぼかした時の端の白飛び防止 */
}

/* マウスを乗せた時だけ鮮明に */
.analysis-card:hover .visual-frame img {
    filter: blur(0);
    transform: scale(1.0);
}

/* オプション: Diamond TIER だけは最初から少し見えていてもいい、などの演出も可能 */
/* .badge-Diamond + .visual-frame img { filter: blur(10px); } */
        
        .analysis-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); border-color: #adb5bd; }

        .visual-frame { width: 100%; aspect-ratio: 16/10; overflow: hidden; background: #000; }
        .visual-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .analysis-card:hover .visual-frame img { opacity: 1; }

        .analysis-data { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .data-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .badge-Diamond { color: #00d1ff; font-weight: 800; font-size: 0.7rem; border: 1px solid #00d1ff; padding: 2px 8px; border-radius: 2px; }
        .badge-Platinum { color: #d63384; font-weight: 800; font-size: 0.7rem; border: 1px solid #d63384; padding: 2px 8px; border-radius: 2px; }
        .badge-Gold { color: #ffc107; font-weight: 800; font-size: 0.7rem; border: 1px solid #ffc107; padding: 2px 8px; border-radius: 2px; }
        .t-score { font-weight: 900; font-size: 1.1rem; color: #000; font-style: italic; }

        .subject-name { font-size: 1.25rem; margin: 0 0 12px 0; font-weight: 800; letter-spacing: -0.02em; }

        .taxonomy-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 18px; }
        .tag { font-size: 0.65rem; color: #495057; background: #e9ecef; padding: 3px 10px; border-radius: 3px; font-weight: 600; }

        .narrative-peek { 
            font-size: 0.75rem; 
            color: #6c757d; 
            line-height: 1.6; 
            border-top: 1px solid #f1f3f5; 
            padding-top: 12px; 
            margin-top: auto;
            font-style: italic;
        }
        .label { font-weight: bold; color: #adb5bd; margin-right: 6px; font-style: normal; font-size: 0.65rem; }

        .loading-screen { grid-column: 1 / -1; text-align: center; padding: 100px; color: #adb5bd; font-weight: bold; letter-spacing: 0.5em; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>ANALYSIS SYSTEM LABORATORY</header>

    <main id="asl-lp-grid">
        <div class="loading-screen">INITIALIZING PROTOCOL...</div>
    </main>

    <script src="js/protocol.js"></script>
    <script src="js/lp-engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('asl-lp-grid');
            try {
                // キャッシュ回避のためにタイムスタンプを付与
                const res = await fetch('/all_index.json?v=' + new Date().getTime());
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                if (typeof renderASLLandingPage === 'function') {
                    renderASLLandingPage(data);
                }
            } catch (e) {
                grid.innerHTML = `<div class="loading-screen">ERROR: DATA_FETCH_FAILED (Check all_index.json)</div>`;
            }
        });
    </script>
</body>
</html>
