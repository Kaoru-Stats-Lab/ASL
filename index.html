<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL | Analysis System Laboratory</title>
    <style>
        /* ASL Laboratory Style - 基本レイアウト */
        body { margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #fcfcfc; color: #333; }
        header { background: #1a1a1a; color: #fff; padding: 20px; text-align: center; font-weight: bold; letter-spacing: 2px; }
        
        /* カードグリッド */
        #asl-lp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 鑑定書カードデザイン */
        .analysis-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .analysis-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .visual-frame { width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #000; }
        .visual-frame img { width: 100%; height: 100%; object-fit: cover; }

        .analysis-data { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .data-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge-Diamond { color: #00bcd4; font-weight: bold; font-size: 0.8rem; border: 1px solid; padding: 2px 6px; }
        .badge-Platinum { color: #9c27b0; font-weight: bold; font-size: 0.8rem; border: 1px solid; padding: 2px 6px; }
        .badge-Gold { color: #ff9800; font-weight: bold; font-size: 0.8rem; border: 1px solid; padding: 2px 6px; }
        .t-score { font-weight: bold; font-family: serif; color: #111; }

        .subject-name { font-size: 1.2rem; margin: 5px 0 10px 0; font-weight: bold; color: #111; }

        .taxonomy-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag { font-size: 0.7rem; color: #666; background: #f0f0f0; padding: 3px 8px; border-radius: 2px; }

        .narrative-peek { 
            font-size: 0.75rem; 
            color: #888; 
            line-height: 1.5; 
            border-top: 1px dashed #eee; 
            padding-top: 10px; 
            margin-top: auto;
        }
        .label { font-weight: bold; color: #aaa; margin-right: 5px; }

        .loading { text-align: center; padding: 100px; color: #999; letter-spacing: 4px; }
    </style>
</head>
<body>

    <header>ANALYSIS SYSTEM LABORATORY</header>

    <main id="asl-lp-grid">
        <div class="loading">CONNECTING TO DATABASE...</div>
    </main>

    <script src="js/protocol.js"></script>
    <script src="js/lp-engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('all_index.json');
                if (!res.ok) throw new Error('Network Error');
                const data = await res.json();
                
                // 描画エンジン起動
                if (typeof renderASLLandingPage === 'function') {
                    renderASLLandingPage(data);
                }
            } catch (e) {
                document.getElementById('asl-lp-grid').innerHTML = 
                    `<div class="loading">ERROR: PROTOCOL TIMEOUT (all_index.json not found)</div>`;
            }
        });
    </script>
</body>
</html>
