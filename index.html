<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v3.6.0 | Adult Stats Lab</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-606GEFXTW4"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-606GEFXTW4');</script>
    <style>
        :root { --accent: #FF4757; --bg: #FFFFFF; --text-main: #1A1A1A; --text-sub: #666; --border: #EEEEEE; --content-width: 1140px; }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; margin: 0; line-height: 1.6; }
        .blur-target { filter: blur(35px); transition: filter 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        body.unlocked .blur-target { filter: blur(0); }
        .shield-ui { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        body.unlocked .shield-ui { display: none; }
        .unlock-btn { background: var(--text-main); color: #FFF; border: none; padding: 20px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; letter-spacing: 2px; }
        .app-container { display: flex; flex-direction: column; width: 100%; margin: 0 auto; }
        @media (min-width: 768px) { .app-container { flex-direction: row; max-width: var(--content-width); gap: 50px; padding: 40px 20px; } .main-column { flex: 1; min-width: 0; } .side-column { width: 340px; position: sticky; top: 40px; height: fit-content; } }
        .hero { aspect-ratio: 16/9; background: #F8F8F8; overflow: hidden; border-radius: 12px; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .carousel-item { flex: 0 0 100%; scroll-snap-align: center; }
        .carousel-item img { width: 100%; height: 100%; object-fit: contain; }
        .tier-emblem { display: inline-block; padding: 6px 18px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; letter-spacing: 1px; margin-bottom: 12px; text-transform: uppercase; }
        .tier-Diamond { background: linear-gradient(135deg, #e0f7fa, #00acc1); color: #FFF; }
        .tier-Platinum { background: linear-gradient(135deg, #e5e4e2, #7d7d7d); color: #FFF; }
        .tier-Gold { background: linear-gradient(135deg, #f1c40f, #d4af37); color: #FFF; }
        .tier-Silver { background: linear-gradient(135deg, #bdc3c7, #7f8c8d); color: #FFF; }
        .tier-Bronze { background: linear-gradient(135deg, #cd7f32, #8b4513); color: #FFF; }
        .tier-Stone { background: linear-gradient(135deg, #95a5a6, #34495e); color: #FFF; }
        .tier-Iron { background: linear-gradient(135deg, #555555, #000); color: #FFF; }
        .tax-group { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .tax-tag { padding: 4px 12px; font-size: 0.72rem; font-weight: bold; border-radius: 20px; border: 1px solid var(--border); text-decoration: none; color: var(--text-sub); }
        .bio-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; background: #F9F9F9; padding: 15px; border-radius: 12px; margin: 15px 0; }
        .bio-item { text-align: center; border-right: 1px solid #EEE; } .bio-item:last-child { border-right: none; }
        .bio-label { font-size: 0.6rem; color: #999; font-weight: bold; display: block; }
        .bio-val { font-size: 0.95rem; font-weight: 900; }
        .eeat-box { background: #FFF; border: 1px dashed #DDD; padding: 15px; border-radius: 12px; margin: 15px 0; display: grid; grid-template-columns: 1fr 1.5fr; gap: 10px; }
        .report-card { background: #FFF; border: 1px solid var(--border); border-radius: 16px; padding: 25px; margin-top: 30px; }
        .report-body { font-size: 0.95rem; line-height: 1.8; white-space: pre-wrap; text-align: justify; }
        .meter-box { position: relative; width: 140px; height: 140px; margin: 0 auto 20px; }
        .score-inner { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score-val { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .stat-card { background: #FAFAFA; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        .stat-row { font-family: monospace; font-size: 11px; display: flex; align-items: center; margin-bottom: 6px; }
        .gauge-f { color: var(--accent); } .gauge-e { color: #DDD; }
        .footer-nav { display: flex; gap: 10px; padding: 20px 0; }
        @media (max-width: 767px) { .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #FFF; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #EEE; z-index: 1000; box-sizing: border-box; } .app-container { padding-bottom: 100px; } }
        .nav-btn { flex: 1; padding: 16px; border-radius: 10px; text-align: center; font-weight: 800; text-decoration: none; font-size: 14px; }
        .btn-main { background: var(--accent); color: #FFF; } .btn-sub { background: #F5F5F5; color: #111; }
    </style>
</head>
<body>
    <div id="shield-ui" class="shield-ui"><button class="unlock-btn" onclick="globalUnlock()">ACCESS GRANTED</button></div>
    <div id="app"></div>
<script>
    const CONFIG = { API: 'https://script.google.com/macros/s/AKfycbwpjpE95dwEeMB3VSkBdGiP38PTLtdtU_FCJ1Eia8pTg3sDLX75C5vMvH67bCIAapi-TQ/exec' };
    function globalUnlock() { localStorage.setItem('asl_unlocked', 'true'); document.body.classList.add('unlocked'); }
    const fmt = (v) => (!v || v === "" || v === "N/A") ? "N/A" : v;
    const getGauge = (v) => { const t = 20; const f = Math.round((parseFloat(v)||0)/5*t); return `<span class="gauge-f">${'|'.repeat(f)}</span><span class="gauge-e">${'|'.repeat(Math.max(0,t-f))}</span>`; };

    async function init() {
        if (localStorage.getItem('asl_unlocked') === 'true') document.body.classList.add('unlocked');
        const p = window.location.pathname.split('/').filter(Boolean).pop();
        if (!p || p === 'p') return;
        document.getElementById('app').innerHTML = `<div style="padding:100px;text-align:center;color:#CCC;">LOADING ARCHIVE...</div>`;
        try {
            const res = await fetch(`${CONFIG.API}?id=${p}`, { cache: "default" });
            const item = await res.json();
            if (!item || item.error) throw new Error();
            renderDetail(item);
        } catch (e) { document.getElementById('app').innerHTML = `<div style="padding:100px;text-align:center;"><h2>Not Found</h2><p>${p}</p></div>`; }
    }

    function renderDetail(item) {
        const imgs = (item.IMAGE_URLS || "").split(',').filter(u => u.trim());
        const t = parseFloat(item.T_SCORE || 0).toFixed(1);
        const col = t >= 60 ? '#66CC33' : (t >= 45 ? '#FFCC33' : '#FF3333');
        const tier = item.TIER || "Iron";
        document.getElementById('app').innerHTML = `
            <div class="app-container">
                <div class="main-column">
                    <div class="hero blur-target"><div class="carousel">${imgs.map(s => `<div class="carousel-item"><img src="${s.trim()}" loading="lazy"></div>`).join('')}</div></div>
                    <div style="padding:20px;">
                        <div class="tax-group">
                            ${(item.ACTRESS_NAME||"").split(',').map((n,i)=>`<a href="/?a=${(item.ACTRESS_ID||"").split(',')[i]}" class="tax-tag" style="color:var(--accent);border-color:var(--accent);">üë§ ${n.trim()}</a>`).join('')}
                            <a href="/?s=${item.MAKER_ID}" class="tax-tag">üè¢ ${item.MAKER}</a>
                        </div>
                        <div class="bio-section">
                            <div class="bio-item"><span class="bio-label">BUST / CUP</span><span class="bio-val">${fmt(item.BUST)}</span> ${fmt(item.CUP)!=='N/A'?`<span style="background:var(--accent);color:#FFF;padding:1px 4px;border-radius:3px;font-size:0.7rem;">${item.CUP}</span>`:''}</div>
                            <div class="bio-item"><span class="bio-label">WAIST / HIP</span><span class="bio-val">${fmt(item.WAIST)} / ${fmt(item.HIP)}</span></div>
                            <div class="bio-item"><span class="bio-label">HEIGHT</span><span class="bio-val">${fmt(item.HEIGHT)}${fmt(item.HEIGHT)!=='N/A'?'cm':''}</span></div>
                        </div>
                        <div class="eeat-box">
                            <div><span class="bio-label">RELEASE / RUNTIME</span><div class="bio-val" style="font-size:0.8rem;">${(item.RELEASE_DATE||"").split(' ')[0]} / ${item.RUNTIME}m</div></div>
                            <div style="text-align:right;"><span class="bio-label">PUBLIC AVG (${parseInt(item.N_COUNT).toLocaleString()} Samples)</span><div class="bio-val" style="color:var(--accent);">‚òÖ${parseFloat(item.SW_AVG).toFixed(1)}</div></div>
                        </div>
                        <div class="report-card">
                            <div class="report-title" style="font-size:1rem;font-weight:900;border-bottom:2px solid #111;padding-bottom:8px;margin-bottom:15px;">EMOTIONAL RESONANCE ANALYSIS</div>
                            <div class="report-body">${item.NARRATIVE_ALL || ''}</div>
                        </div>
                    </div>
                </div>
                <div class="side-column">
                    <div style="text-align:center; padding: 20px 0;">
                        <div class="tier-emblem tier-${tier}">${tier} CLASS</div>
                        <div class="meter-box">
                            <div class="score-inner"><span class="score-val" style="color:${col}">${t}</span><span class="bio-label">T-SCORE</span></div>
                            <svg width="140" height="140"><circle cx="70" cy="70" r="64" fill="none" stroke="#F0F0F0" stroke-width="10" /><circle cx="70" cy="70" r="64" fill="none" stroke="${col}" stroke-width="10" stroke-dasharray="402" stroke-dashoffset="${402-(402*t/100)}" stroke-linecap="round" style="transition:stroke-dashoffset 1.5s ease-out" /></svg>
                        </div>
                        <div class="stat-card">
                            <div style="font-size:0.65rem;font-weight:900;color:#999;margin-bottom:10px;text-align:left;">ANALYTICS 6-AXIS</div>
                            ${['VIS','STY','TEC','HEA','RAR','IMP'].map(k=>`<div class="stat-row"><span>${k}</span> ${getGauge(item[k])} <span style="margin-left:auto">${item[k]||0}</span></div>`).join('')}
                        </div>
                        <div class="footer-nav"><a href="/" class="nav-btn btn-sub">BACK</a><a href="${item.SCRAPE_SOURCE}" target="_blank" class="nav-btn btn-main">CHECK DETAILS</a></div>
                    </div>
                </div>
            </div>`;
    }
    init();
</script>
</body>
</html>
