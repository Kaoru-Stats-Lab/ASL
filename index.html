<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v2.4 | Adult Stats Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --asl-bg: #05070a; --asl-rose: #ff4d6d; }
        body { background-color: var(--asl-bg); color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .privacy-shield { filter: blur(30px); transition: filter 0.4s ease; cursor: pointer; }
        .privacy-shield.active { filter: blur(0); }
        /* 無限スクロール・カルーセル */
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-item { flex: 0 0 100%; scroll-snap-align: start; }
        .asl-gradient { background: linear-gradient(90deg, #ff4d6d 0%, #ff758f 100%); }
        .face-priority { object-position: center 20%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="asl-root"></div>

    <script>
        const CONFIG = {
            API: "https://script.google.com/macros/s/AKfycbwXkicb-JnAeZjbYNgjvks1fzmFjZyfmWg078vPhxyrXWSwuQxbV-sISN3AyZ3ONdVHwg/exec",
            REV: "v2.4.0-STABLE"
        };
        let db = [];

        const navigate = (path) => { window.history.pushState({}, '', path); router(); };

        async function bootASL() {
            try {
                const res = await fetch(CONFIG.API);
                db = await res.json();
                window.onpopstate = router;
                router();
            } catch (err) { console.error(err); }
        }

        function router() {
            const path = window.location.pathname;
            if (path.startsWith('/p/')) { renderDetail(path.replace('/p/', '')); }
            else if (path.startsWith('/a/')) { renderActressLP(path.replace('/a/', '')); }
            else { renderGallery(); }
            window.scrollTo(0, 0);
        }

        function renderGallery() {
            const root = document.getElementById('asl-root');
            root.innerHTML = `<header class="p-8 border-b border-white/5"><h1 class="text-2xl font-black italic text-rose-500 italic">ASL ANALYTICS</h1></header>
                <main class="p-4 grid grid-cols-2 gap-4">
                    ${db.map(node => `
                        <div onclick="navigate('/p/${node.CID}')" class="bg-slate-900/40 rounded-2xl overflow-hidden border border-white/5 cursor-pointer">
                            <div class="aspect-[3/4] relative bg-slate-800">
                                <img src="${node.IMAGE_LIST[0] || node.IMAGE_URL}" class="w-full h-full face-priority privacy-shield">
                                <div class="absolute top-2 left-2 bg-black/70 px-2 py-1 rounded text-[8px] font-bold tracking-tighter">T:${parseFloat(node.T_SCORE || 0).toFixed(1)}</div>
                            </div>
                            <div class="p-3"><h3 class="text-[10px] font-bold line-clamp-2 text-slate-400 uppercase leading-snug">${node.TITLE}</h3></div>
                        </div>
                    `).join('')}
                </main>`;
            initPrivacyShield();
        }

        function renderDetail(cid) {
            const node = db.find(n => n.CID === cid);
            if (!node) return navigate('/');
            const root = document.getElementById('asl-root');
            const images = node.IMAGE_LIST && node.IMAGE_LIST.length > 0 ? node.IMAGE_LIST : [node.IMAGE_URL];

            root.innerHTML = `
                <div class="relative w-full aspect-[4/5] bg-black group">
                    <div class="carousel-track h-full" id="track">
                        ${images.map(img => `<div class="carousel-item"><img src="${img}" class="w-full h-full object-contain privacy-shield"></div>`).join('')}
                    </div>
                    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-1">
                        ${images.map((_, i) => `<div class="w-1.5 h-1.5 rounded-full ${i===0?'bg-rose-500':'bg-white/20'}"></div>`).join('')}
                    </div>
                    <button onclick="navigate('/')" class="absolute top-6 left-6 w-10 h-10 bg-black/60 backdrop-blur rounded-full text-white border border-white/10 text-xl font-light">✕</button>
                </div>
                
                <div class="p-8 space-y-10">
                    <section>
                        <div class="flex items-baseline gap-3 mb-2">
                            <span class="text-7xl font-black italic text-white tracking-tighter">${parseFloat(node.T_SCORE || 0).toFixed(1)}</span>
                            <span class="text-[10px] font-black text-rose-500 uppercase tracking-widest italic">Rank ${node.TIER || 'A'}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-tight text-slate-100">${node.TITLE}</h2>
                        
                        <div class="mt-6 flex flex-wrap gap-2">
                            ${(node.ACTRESS_LIST || []).map(a => `
                                <div onclick="navigate('/a/${a.slug}')" class="inline-flex items-center gap-2 px-3 py-1.5 bg-rose-500/10 rounded-full border border-rose-500/20 cursor-pointer active:scale-95 transition-all">
                                    <span class="w-1.5 h-1.5 bg-rose-500 rounded-full"></span>
                                    <span class="text-[10px] font-black text-rose-400 uppercase tracking-wider">@${a.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="space-y-4 bg-white/[0.02] p-8 rounded-3xl border border-white/5">
                        ${['VIS', 'STY', 'TECH', 'HEA', 'RAR', 'VAL'].map(key => `
                            <div class="space-y-1.5">
                                <div class="flex justify-between text-[9px] font-black text-slate-500 uppercase tracking-widest"><span>${key}</span><span>${parseFloat(node[key]||0).toFixed(1)}</span></div>
                                <div class="h-1 bg-white/5 rounded-full overflow-hidden"><div class="asl-gradient h-full" style="width: ${(parseFloat(node[key]||0)/5)*100}%"></div></div>
                            </div>
                        `).join('')}
                    </section>
                    
                    <p class="text-sm leading-relaxed text-slate-400 italic opacity-80 pb-32">"${node.NARRATIVE_ALL || 'Processing...'}"</p>
                </div>

                <div class="fixed bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black via-black/95 to-transparent z-50">
                    <a href="https://www.dmm.co.jp/mono/dvd/-/detail/=/cid=${node.CID}/" class="flex items-center justify-center w-full bg-rose-600 text-white font-black py-5 rounded-2xl shadow-2xl uppercase tracking-[0.3em] text-[11px]">Execute Data Acquisition</a>
                </div>
            `;
            initPrivacyShield();
        }

        function renderActressLP(slug) {
            const works = db.filter(n => n.ACTRESS_LIST && n.ACTRESS_LIST.some(a => a.slug === slug));
            const actressName = works.length > 0 ? works[0].ACTRESS_LIST.find(a => a.slug === slug).name : "Unknown";
            const root = document.getElementById('asl-root');
            root.innerHTML = `
                <header class="p-8 border-b border-white/5">
                    <button onclick="navigate('/')" class="text-[9px] mb-6 font-black tracking-[0.3em] border border-white/10 px-4 py-1.5 rounded-full text-slate-500">← RETURN</button>
                    <h1 class="text-4xl font-black italic tracking-tighter text-white uppercase">${actressName}</h1>
                </header>
                <main class="p-4 grid grid-cols-2 gap-4 pb-32">
                    ${works.map(node => `<div onclick="navigate('/p/${node.CID}')" class="bg-slate-900/40 rounded-2xl overflow-hidden border border-white/5 aspect-[3/4] relative">
                        <img src="${node.IMAGE_LIST[0] || node.IMAGE_URL}" class="w-full h-full object-cover privacy-shield">
                        <div class="absolute bottom-3 left-3 text-[9px] font-black text-rose-500 tracking-tighter">T:${parseFloat(node.T_SCORE || 0).toFixed(1)}</div>
                    </div>`).join('')}
                </main>`;
            initPrivacyShield();
        }

        function initPrivacyShield() {
            document.querySelectorAll('.privacy-shield').forEach(el => {
                el.onclick = (e) => { e.stopPropagation(); el.classList.toggle('active'); };
            });
        }

        bootASL();
    </script>
</body>
</html>
