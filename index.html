<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v3.5.6 | Adult Stats Lab</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-606GEFXTW4"></script>
    <script>
      window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-606GEFXTW4');
    </script>
    <style>
        :root { --accent: #FF4757; --bg: #FFFFFF; --text-main: #1A1A1A; --text-sub: #666; --border: #EEEEEE; --content-width: 1140px; }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; margin: 0; line-height: 1.6; }
        .blur-target { filter: blur(35px); transition: filter 0.6s ease; }
        body.unlocked .blur-target { filter: blur(0); }
        .shield-ui { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        body.unlocked .shield-ui { display: none; }
        .unlock-btn { background: var(--text-main); color: #FFF; border: none; padding: 20px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .app-container { display: flex; flex-direction: column; width: 100%; margin: 0 auto; }
        @media (min-width: 768px) { .app-container { flex-direction: row; max-width: var(--content-width); gap: 50px; padding: 40px 20px; } .main-column { flex: 1; min-width: 0; } .side-column { width: 340px; position: sticky; top: 40px; } }
        .hero { aspect-ratio: 16/9; background: #F8F8F8; overflow: hidden; border-radius: 12px; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .carousel-item { flex: 0 0 100%; scroll-snap-align: center; }
        .carousel-item img { width: 100%; height: 100%; object-fit: contain; }
        .tier-emblem { display: inline-block; padding: 6px 18px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 12px; text-transform: uppercase; color: #FFF; }
        .tier-Diamond { background: linear-gradient(135deg, #00acc1, #00838f); }
        .tier-Platinum { background: linear-gradient(135deg, #9e9e9e, #616161); }
        .tier-Gold { background: linear-gradient(135deg, #fbc02d, #f57f17); }
        .tier-Silver { background: linear-gradient(135deg, #bdbdbd, #757575); }
        .tier-Bronze { background: linear-gradient(135deg, #a1887f, #5d4037); }
        .stat-card { background: #FAFAFA; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        .stat-row { font-family: monospace; font-size: 11px; display: flex; align-items: center; margin-bottom: 6px; }
        .gauge-f { color: var(--accent); } .gauge-e { color: #DDD; }
        .list-mode-screen { text-align: center; padding: 150px 20px; color: #DDD; font-weight: 900; font-size: 3rem; letter-spacing: 5px; }
        .footer-nav { display: flex; gap: 10px; padding: 20px 0; }
        @media (max-width: 767px) { .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #FFF; padding: 15px 20px env(safe-area-inset-bottom); border-top: 1px solid #EEE; z-index: 1000; } }
        .nav-btn { flex: 1; padding: 16px; border-radius: 10px; text-align: center; font-weight: 800; text-decoration: none; font-size: 14px; }
        .btn-main { background: var(--accent); color: #FFF; } .btn-sub { background: #F5F5F5; color: #111; }
    </style>
</head>
<body>
    <div id="shield-ui" class="shield-ui"><button class="unlock-btn" onclick="globalUnlock()">ACCESS GRANTED</button></div>
    <div id="app"></div>

<script>
    const CONFIG = { API: 'https://script.google.com/macros/s/AKfycbwpjpE95dwEeMB3VSkBdGiP38PTLtdtU_FCJ1Eia8pTg3sDLX75C5vMvH67bCIAapi-TQ/exec' };
    function globalUnlock() { localStorage.setItem('asl_unlocked', 'true'); document.body.classList.add('unlocked'); }
    const getGauge = (v) => { const total = 20; const filled = Math.round((parseFloat(v)||0)/5*total); return `<span class="gauge-f">${'|'.repeat(filled)}</span><span class="gauge-e">${'|'.repeat(Math.max(0,total-filled))}</span>`; };

    async function init() {
        if (localStorage.getItem('asl_unlocked') === 'true') document.body.classList.add('unlocked');
        
        // ðŸš€ ã‚¹ãƒžãƒ¼ãƒˆãªãƒ‘ã‚¹è§£æž: ãƒ‘ã‚¹ã‚’åˆ†è§£ã—ã€"p" ã§ã¯ãªã„æœ€å¾Œã®è‹±æ•°å­—ã‚’IDã¨ã—ã¦ç‰¹å®š
        const segments = window.location.pathname.split('/').filter(s => s && s !== 'p');
        let productId = segments.length > 0 ? segments[segments.length - 1].replace(/[^a-zA-Z0-9]/g, "") : "";

        if (!productId) {
            document.getElementById('app').innerHTML = '<div class="list-mode-screen">ARCHIVE LIST</div>';
            return;
        }

        try {
            const res = await fetch(`${CONFIG.API}?id=${productId}`, { cache: "no-store" });
            const item = await res.json();
            if (!item || !item.CID || item.error) throw new Error();
            renderDetail(item);
        } catch (e) {
            document.getElementById('app').innerHTML = `<div style="padding:100px;text-align:center;"><h2>DATA NOT FOUND</h2><p style="color:#AAA;">ID: ${productId}</p><a href="/" style="color:var(--accent);text-decoration:none;font-weight:bold;">HOME</a></div>`;
        }
    }

    function renderDetail(item) {
        const images = (item.IMAGE_URLS || "").split(',').filter(u => u.trim());
        const tScore = parseFloat(item.T_SCORE || 0).toFixed(1);
        const scoreColor = tScore >= 60 ? '#66CC33' : (tScore >= 45 ? '#FFCC33' : '#FF3333');
        const tier = item.TIER || "Iron";

        document.getElementById('app').innerHTML = `
            <div class="app-container">
                <div class="main-column">
                    <div class="hero blur-target">
                        <div class="carousel">${images.map(src => `<div class="carousel-item"><img src="${src.trim()}"></div>`).join('')}</div>
                    </div>
                    <div style="padding:20px;">
                        <div style="margin-bottom:15px;">
                            ${(item.ACTRESS_NAME||"").split(',').map((n,i)=>`<a href="/?a=${(item.ACTRESS_ID||"").split(',')[i]}" style="color:var(--accent); text-decoration:none; font-weight:bold; margin-right:10px;">ðŸ‘¤ ${n.trim()}</a>`).join('')}
                        </div>
                        <div style="background:#F9F9F9; padding:15px; border-radius:12px; margin-bottom:20px; font-family:monospace; font-size:0.9rem;">
                            CUP: ${item.CUP || 'N/A'} | HEIGHT: ${item.HEIGHT || 'N/A'}cm | SAMPLE: ${parseInt(item.N_COUNT).toLocaleString()}
                        </div>
                        <div style="border-left:4px solid var(--accent); padding-left:15px; font-style:italic; font-size:1.1rem; margin-bottom:20px;">"${item.INSIGHT_TEXT || ''}"</div>
                        <div style="color:var(--text-sub); line-height:1.8;">${item.NARRATIVE_ALL || ''}</div>
                    </div>
                </div>
                <div class="side-column">
                    <div style="text-align:center; padding:20px 0;">
                        <div class="tier-emblem tier-${tier}">${tier} CLASS</div>
                        <div style="font-size:3rem; font-weight:900; color:${scoreColor}; line-height:1;">${tScore}</div>
                        <div style="font-size:0.7rem; color:#AAA; font-weight:bold; margin-bottom:30px;">T-SCORE</div>
                        <div class="stat-card">
                            ${['VIS','STY','TEC','HEA','RAR','IMP'].map(k=>`<div class="stat-row"><span style="width:40px;color:#AAA;">${k}</span> ${getGauge(item[k])} <span style="margin-left:auto">${item[k]||0}</span></div>`).join('')}
                        </div>
                        <div class="footer-nav">
                            <a href="/" class="nav-btn btn-sub">BACK</a>
                            <a href="${item.SCRAPE_SOURCE}" target="_blank" class="nav-btn btn-main">DETAILS</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    init();
</script>
</body>
</html>
