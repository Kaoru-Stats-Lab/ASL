<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASL v2.1 | Adult Stats Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --asl-primary: #ff4d6d; --asl-bg: #05070a; --asl-card: #0d1117; }
        body { background-color: var(--asl-bg); color: #e6edf3; font-family: 'Inter', -apple-system, sans-serif; overflow-x: hidden; }
        .privacy-shield { filter: blur(30px); transition: filter 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .privacy-shield.active { filter: blur(0); }
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { flex: 0 0 100%; scroll-snap-align: start; position: relative; }
        .face-priority { object-position: center 20%; object-fit: cover; }
        .asl-gradient { background: linear-gradient(90deg, #ff4d6d 0%, #ff758f 100%); }
    </style>
</head>
<body>

    <div id="asl-root"></div>

    <script>
        const CONFIG = {
            API: "https://script.google.com/macros/s/AKfycbyLLYLpgmY5gzFUlGQUohT6Zdw18CG71TgFgt_nPN0-_kTRRgD-6wZQzTDZE8QpZ4F26g/exec",
            REV: "v2.1.0-BETA"
        };

        let db = [];
        let actressMaster = []; // 01_ACTRESS_MASTER用

        async function bootASL() {
            try {
                const response = await fetch(CONFIG.API);
                const rawData = await response.json();
                
                // GAS側でシートを複数返すように調整が必要ですが、
                // 現状のAPI構造に合わせ、取得したデータを適切に処理します
                db = rawData; 
                
                window.onhashchange = router;
                router();
            } catch (err) {
                console.error("ASL System Error:", err);
            }
        }

        function router() {
            const hash = window.location.hash.slice(1);
            if (!hash) return renderGallery();

            // URL構造の解析
            if (hash.startsWith('/p/')) {
                renderDetail(hash.replace('/p/', ''));
            } else if (hash.startsWith('/a/')) {
                renderActressLP(hash.replace('/a/', ''));
            } else {
                renderGallery();
            }
            window.scrollTo(0, 0);
        }

        function renderGallery() {
            const root = document.getElementById('asl-root');
            root.innerHTML = `
                <header class="p-6 border-b border-white/5">
                    <h1 class="text-2xl font-black italic tracking-tighter text-rose-500">ASL ANALYTICS</h1>
                    <p class="text-[8px] text-slate-500 font-mono tracking-widest uppercase">System Rev: ${CONFIG.REV}</p>
                </header>
                <main class="p-4 grid grid-cols-2 gap-4">
                    ${db.map(node => `
                        <div onclick="location.hash='/p/${node.CID}'" class="bg-slate-900/50 rounded-xl overflow-hidden border border-white/5">
                            <div class="aspect-[3/4] relative">
                                <img src="${node.IMAGE_URL}" class="w-full h-full face-priority privacy-shield" loading="lazy">
                                <div class="absolute top-2 left-2 bg-black/60 backdrop-blur px-1.5 py-0.5 rounded text-[8px] font-bold">T-SCORE ${parseFloat(node.T_SCORE).toFixed(1)}</div>
                            </div>
                            <div class="p-3">
                                <h3 class="text-[10px] font-bold line-clamp-2 text-slate-300">${node.TITLE}</h3>
                            </div>
                        </div>
                    `).join('')}
                </main>
            `;
            initPrivacyShield();
        }

        function renderDetail(cid) {
            const node = db.find(n => n.CID === cid);
            if (!node) return renderGallery();

            const root = document.getElementById('asl-root');
            root.innerHTML = `
                <div class="relative w-full aspect-[4/5] bg-black">
                    <div class="carousel-container h-full">
                        <div class="carousel-item"><img src="${node.IMAGE_URL}" class="w-full h-full object-contain privacy-shield"></div>
                        <div class="carousel-item"><img src="${node.IMAGE_URL}" class="w-full h-full object-contain privacy-shield brightness-75"></div>
                    </div>
                    <button onclick="location.hash=''" class="absolute top-6 left-6 w-10 h-10 bg-black/40 backdrop-blur-xl rounded-full flex items-center justify-center text-white">✕</button>
                </div>

                <div class="p-8 space-y-10">
                    <section>
                        <div class="flex items-baseline gap-3 mb-2">
                            <span class="text-6xl font-black italic text-white tracking-tighter">${parseFloat(node.T_SCORE).toFixed(1)}</span>
                            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Rank ${node.TIER}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-snug text-slate-100 mb-2">${node.TITLE}</h2>
                        
                        <div onclick="location.hash='/a/${node.ACTRESS_SLUG || node.ACTRESS_ID}'" class="inline-flex items-center gap-2 px-3 py-1 bg-white/5 rounded-full border border-white/10 cursor-pointer hover:bg-white/10 transition-all">
                            <span class="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></span>
                            <span class="text-xs font-bold text-slate-300 underline">${node.ACTRESS_NAME}</span>
                        </div>
                    </section>

                    <section class="space-y-4 bg-white/[0.02] p-6 rounded-2xl border border-white/5">
                        ${['VIS', 'STY', 'TECH', 'HEA', 'RAR', 'VAL'].map(key => renderStatBar(key, node[key])).join('')}
                    </section>

                    <section class="prose prose-invert">
                        <p class="text-sm leading-relaxed text-slate-400 italic">"${node.NARRATIVE_ALL || '解析中...'}"</p>
                    </section>
                </div>

                <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black via-black/90 to-transparent z-50">
                    <a href="https://www.dmm.co.jp/mono/dvd/-/detail/=/cid=${node.CID}/" 
                       class="flex items-center justify-center w-full bg-rose-500 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-xs">
                        Execute Data Acquisition
                    </a>
                </div>
            `;
            initPrivacyShield();
        }

        function renderActressLP(slug) {
            // スラッグに基づいて出演作をフィルタリング
            const works = db.filter(n => (n.ACTRESS_SLUG === slug || n.ACTRESS_ID === slug));
            const actressName = works.length > 0 ? works[0].ACTRESS_NAME : "Unknown Actress";

            const root = document.getElementById('asl-root');
            root.innerHTML = `
                <header class="p-6 border-b border-white/5">
                    <button onclick="window.history.back()" class="text-slate-500 text-xs mb-4">← BACK</button>
                    <h1 class="text-3xl font-black italic tracking-tighter text-white uppercase">${actressName}</h1>
                    <p class="text-[9px] text-rose-500 font-bold tracking-[0.3em] mt-2 italic">ACTRESS DOSSIER / TOTAL WORKS: ${works.length}</p>
                </header>
                <main class="p-4 grid grid-cols-2 gap-4 pb-20">
                    ${works.map(node => `
                        <div onclick="location.hash='/p/${node.CID}'" class="bg-slate-900/50 rounded-xl overflow-hidden border border-white/5">
                            <div class="aspect-[3/4] relative">
                                <img src="${node.IMAGE_URL}" class="w-full h-full face-priority privacy-shield" loading="lazy">
                                <div class="absolute top-2 left-2 bg-black/60 backdrop-blur px-1.5 py-0.5 rounded text-[8px] font-bold">T-SCORE ${parseFloat(node.T_SCORE).toFixed(1)}</div>
                            </div>
                            <div class="p-3">
                                <h3 class="text-[10px] font-bold line-clamp-2 text-slate-300">${node.TITLE}</h3>
                            </div>
                        </div>
                    `).join('')}
                </main>
            `;
            initPrivacyShield();
        }

        function renderStatBar(label, val) {
            const v = parseFloat(val) || 0;
            const labels = { VIS: 'Visual', STY: 'Style', TECH: 'Tech', HEA: 'Heat', RAR: 'Rare', VAL: 'Value' };
            return `
                <div class="space-y-1">
                    <div class="flex justify-between text-[8px] font-black text-slate-500 uppercase tracking-tighter">
                        <span>${labels[label] || label}</span>
                        <span class="font-mono text-slate-300">${v.toFixed(1)}</span>
                    </div>
                    <div class="h-1 bg-white/5 rounded-full overflow-hidden">
                        <div class="asl-gradient h-full" style="width: ${(v/5)*100}%"></div>
                    </div>
                </div>
            `;
        }

        function initPrivacyShield() {
            document.querySelectorAll('.privacy-shield').forEach(el => {
                el.onclick = (e) => { e.stopPropagation(); el.classList.toggle('active'); };
            });
        }

        bootASL();
    </script>
</body>
</html>
